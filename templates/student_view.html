{% extends 'student_home.html' %}
{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">college name</th>
      <th scope="col">phone number</th>
      <th scope="col">update</th>
      <th scope="col">delete</th>

    </tr>
  </thead>
  <tbody>
    <tr>
        {% for i in data %}
      <th scope="row">{{i.user}}</th>
      <td>{{i.email}}</td>
      <td>{{i.college_name}}</td>
      <td>{{i.phone_number}}</td>
      <td><a href="{% url 'update_view' i.id %}">update</a> </td>
       <td><a href="{% url 'delete_view' i.id %}">delete</a> </td>
    </tr>
    {% endfor %}
